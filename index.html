<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Pizza Edition ‚Äî Clone</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="description" content="Pizza Edition style launcher ‚Äî clone (framework only)." />
</head>
<body>
  <div id="splash" class="splash">
    <div class="splash-card">
      <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='96' height='96'><circle cx='48' cy='48' r='44' fill='%23ff6b6b'/><path d='M20 30c8 20 28 20 36 0' fill='%23000000' opacity='0.08'/></svg>" alt="logo" class="logo" />

      <button class="nav-btn" data-filter="apps">Apps</button>
      <button class="nav-btn" data-filter="extras">Extras</button>
    </nav>

    <div class="actions">
      <button id="copyMainLink" class="action-btn">Make A Link</button>

  <main class="container">

  <!-- modal -->

    <div class="modal-inner">
      <button id="modalClose" class="modal-close" title="Close">‚úñ</button>
      <div id="modalContent"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
